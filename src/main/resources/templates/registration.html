<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Registration</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>

<!-- create navigation bar ( header) -->
<nav class="navbar navbar-dark" style="background-color: #ffc107;">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">Registration and
                Login Module</a>
        </div>
    </div>
</nav>

<!-- Create HTML registration form -->
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <!-- success message -->
            <div th:if="${param.success}">
                <div class="alert alert-info">You've successfully registered!!</div>
            </div>

            <h1>Registration !!</h1>
            <hr>
            <form th:action="@{/registration}" method="post" th:object="${user}">

                <div class="form-group">
                    <div th:each="e : ${#fields.errors('name')}" th:text="${e}" class="invalid-feedback"></div>
                    <label class="control-label" for="name"> Name </label>
                    <input id="name" class="form-control" type="text" th:field="*{name}"
                           required autofocus="autofocus"
                           th:classappend="${#fields.hasErrors('name')? 'is-invalid':''}"/>
                </div>


                <div class="form-group">
                    <div th:each="e : ${#fields.errors('email')}" th:text="${e}" class="invalid-feedback"></div>
                    <label class="control-label" for="email"> Email </label> <input
                        id="email" class="form-control" type="email" th:field="*{email}" required
                        autofocus="autofocus" th:classappend="${#fields.hasErrors('email')? 'is-invalid':''}"/>
                </div>


                <div class="form-group">
                    <div th:each="e : ${#fields.errors('phonenumber')}" th:text="${e}" class="invalid-feedback"></div>
                    <label class="control-label" for="phonenumber"> Phone Number </label> <input
                        id="phonenumber" class="form-control" type="tel"
                        th:field="*{phonenumber}" required
                        autofocus="autofocus" th:classappend="${#fields.hasErrors('phonenumber')? 'is-invalid':''}"/>
                </div>


                <div class="form-group">
                    <div th:each="e : ${#fields.errors('password')}" th:text="${e}" class="invalid-feedback"></div>
                    <label class="control-label" for="password"> Password </label> <input
                        id="password" class="form-control" type="password"
                        th:field="*{password}" required autofocus="autofocus"
                        th:classappend="${#fields.hasErrors('password')? 'is-invalid':''}"/>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success">Register</button>
                    <button type="reset" class="btn btn-warning">Reset</button>
                    <span>Already registered? <a href="/" th:href="@{/login}">Login
								here</a></span>
                </div>
                <hr>
            </form>
        </div>
    </div>
</div>
</body>
</html>
