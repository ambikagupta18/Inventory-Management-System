<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Inventory Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h2>Inventory Management System</h2>
    <hr>
    <h3>Create new product</h3>

    <form action="#" th:action="@{/saveProduct}" th:object="${item}" method="POST">


        <div th:each="e : ${#fields.errors('name')}" th:text="${e}" class="invalid-feedback"></div>
        <input type="text" th:field="*{name}" placeholder="Product Name" class="form-control mb-4 col-4"
               th:classappend="${#fields.hasErrors('name')? 'is-invalid':''}">


        <div th:each="e : ${#fields.errors('quantity')}" th:text="${e}" class="invalid-feedback"></div>
        <input type="number" th:field="*{quantity}" placeholder="Product quantity" class="form-control mb-4 col-4"
               th:classappend="${#fields.hasErrors('quantity')? 'is-invalid':''}">

        <div th:each="e : ${#fields.errors('price')}" th:text="${e}" class="invalid-feedback"></div>
        <input type="number" onchange="setTwoNumberDecimal" th:field="*{price}" placeholder="Product Price" class="form-control mb-4 col-4"
               th:classappend="${#fields.hasErrors('price')? 'is-invalid':''}">


        <button type="submit" class="btn btn-info col-2"> Save Product</button>
    </form>

    <hr>

    <a th:href="@{/}"> Back to Item List</a>
</div>
</body>

</html>
