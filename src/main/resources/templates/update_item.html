<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Inventory Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h2>Inventory Management System</h2>
    <hr>
    <h3>Update Product</h3>

    <form action="#" th:action="@{/saveProduct}" th:object="${item}" method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}"/>

        <input type="text" th:field="*{name}" placeholder="Product Name" class="form-control mb-4 col-4">

        <input type="number" th:field="*{quantity}" placeholder="Product quantity" class="form-control mb-4 col-4">

        <input type="number" th:field="*{price}" placeholder="Product Price" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Update Product</button>
    </form>

    <hr>

    <a th:href="@{/}"> Back to Item List</a>
</div>
</body>

</html>
